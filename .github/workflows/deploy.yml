name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's not `main`

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
     
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages 
        uses: peaceiris/actions-gh-pages@v3 
        with:
        #   github_token: ${{ secrets.GITHUB_TOKEN }}
        #   publish_dir: ./build
        #   publish_branch: gh-pages  # Specify `gh-pages` instead of `main`
        #   destination_dir: leetcode  # Subdirectory for your deployment
        #   user_name: 'github-actions[bot]'  # Explicitly set user name and email
        #   user_email: 'github-actions[bot]@users.noreply.github.com'
        #   force_orphan: true  # Force an orphan branch to prevent history issues

          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          destination_dir: leetcode  # Subdirectory on the GitHub Pages repo
          external_repository: jbrouwer5/jbrouwer5.github.io  # Replace with your GitHub Pages repo
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true  # Start fresh on each deploy




